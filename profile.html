<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="/js/profile.js" defer></script>
    <title>Profile</title>
    <style>
        /* Styles de base pour le message en construction */
        .construction-message {
            animation: fadeIn 2s ease-in-out;
            font-weight: bold;
            font-size: 1.5rem;
            color: #0d6efd;
        }
        
        /* Animation de fondu */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <nav class="d-flex align-items-center justify-content-between p-2" id="usernavbar">
        <div id="webname">
            <img src="/icon.png" alt="web icon" height="50">
            <span class="fw-bold ft-2 text-primary ps-2">AnimeQuizz</span>
        </div>
        <div id="nav-options">
            <a href="/index.html">Liste des quiz</a>
            <a href="/profile.html" class="text-primary">Profile</a>
            <a href="/apropos.html">A propos</a>
        </div>
        <div id="navbtn">
            <i class="bi bi-list"></i>
            <div class="sidebar-option">
                <a href="/index.html">Liste des quiz</a>
                <a href="/profile.html" class="text-warning">Profile</a>
                <a href="/apropos.html">A propos</a>
            </div>
        </div>
    </nav>

    <!-- Message central indiquant que la page est en construction -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh">
        <span class="construction-message text-center">Cette page est toujours en construction... <br> Revenez bientôt pour plus de contenus passionnants !</span>
    </div>

    <!-- Footer simple avec message de copyright -->
    <footer class="text-center p-3" style="background-color: #f1f1f1;">
        <span class="text-muted">AnimeQuizz © 2024 - Développé avec passion</span>
    </footer>
</body>

</html>
